<!DOCTYPE html>
<html lang="en">
<head>
	<title>A user friendly data mangement app for pediactrician practices</title>
	<meta charset="UTF-8">
  	<meta name="description" content="User friendly data mangement for pediactrician practices">
  	<meta name="keywords" content="Pediatrics, patient data management, medical practice, vaccines">
  	<meta name="author" content="Stav Davis">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<!-- fonts: -->
  	<link href="https://fonts.googleapis.com/css?family=Timmana" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  	<!-- css reset: -->
	<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	<!-- styles: -->
	<link rel="stylesheet" type="text/css" href="index.css"> 
</head>

<body>
	<section class="upper-bar">
		<div class="parctice-name"><h1>Davis Pediatrics</h1></div>
		<div class="logged-in-as"></div><button class="log-out-button">Log out</button>
		<div class="add-new-child">Have a new family member?<button class="add-new-patient-button">Add new patient</button></div>		
	</section>

	<section class="data-selections">
		<div class="select-child">
			<div>Select one of your children:</div>
			<div class="patient-buttons"></div>		
		</div>

		<div class="select-data">
			<div>Select a service</div>
			<button class="vaccines-button">Vaccines</button>
			<button class="appointment-button">Past & Future Visits</button>
<!-- 		<button>Handouts & Documents</button> -->
<!-- 		<button>Bills (coming soon)</button> -->
			<button class="patient-info-button">Patient Information</button>
		</div>
		
	</section>

	<section class="results-display">
		
	</section>

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
